 <!DOCTYPE html>
<html>
<head>
<title>We are m(usicians) and we play rock n’ roll !</title>
<script type="module" src="./static/arrayData.js" defer ></script>
<script src="./static/parseArray.js" defer></script>
<script src="./static/dzn-tools.js"></script>
</head>
<body>
    <h1>We are m(usicians) and we play rock n’ roll !</h1>
    <div id="enumList">
        <form id="instrument">
            <label for="instrument"><strong> Ajout instrument:</strong></label>
            <input type="text" name="instrument" pattern="[a-zA-Z_][a-zA-Z0-9_]*" required/>
            <input type="submit" value="Ajouter instrument"  />
            <span class="buttonList"> <!-- Liste des Instruments disponible --> </span>
        </form>
    
        <form id="ville"> 
            <label for="ville"><strong>Ajout ville:</strong></label>
            <input type="text" name="ville" pattern="[a-zA-Z_][a-zA-Z0-9_]*" required />
            <input type="submit" value="Ajouter ville" />
            <span class="buttonList"> <!-- Liste des villes disponible --> </span>
        </form>
    
        <form id="style">
            <label for="style"><strong>Ajout style:</strong></label>
            <input type="text" name="style" pattern="[a-zA-Z_][a-zA-Z0-9_]*" required >
            <input type="submit" value="Ajouter style" />
            <span class="buttonList"> <!-- Liste des styles disponible --> </span>
        </form>
    </div>
    <br><br><br>
    <form id="donnees">
        <table id="tableDonnees" border="1">
            <thead>
                <tr>
                    <th></th>
                    <th>Nom</th>
                    <th>Nb heures hebdo</th>
                    <th>Niv.</th>
                    <th>Instru.</th>
                    <th>Ville</th>
                    <th>Styles</th>
                    <th>Nb h Min</th>
                    <th>Nb h Max</th>
                    <th>Niv. Min</th>
                    <th>Niv. Max</th>
                    <th>Nb Styles Min</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tableau -->
            </tbody>
        </table>
        <input type="button" value="Ajouter ligne" id="addLine">
        <input type="submit" value="Resolution" id="resolve">
    
        <br><br>
        <label>Choisir un fichier dzn</label>
        <input type="file" id="file-selectorDZN" name="file-selector" accept=".dzn" />
    </form>

</body>
</html>
